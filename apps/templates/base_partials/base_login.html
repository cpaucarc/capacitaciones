{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo-ogcu-white.png' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/sweetalert2/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/select2/css/select2-bootstrap.min.css' %}">
    {% block css %}{% endblock css %}
    <title>UNASAM - Capacitaciones</title>
</head>
<body class="body">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="d-flex flex-column justify-content-center ">
                <div class="w-100 d-flex flex-column justify-content-center align-items-center">
                    <img class="logo-login-unasam " src="{% static 'img/logo-ogcu.png' %}"/>
                    <div class="text-center m-2">
                        <h1 class="h4 text-gray-900" style="font-size:90%;">UNASAM -
                            CAPACITACIONES</h1>
                    </div>
                </div>
                <div class="p-5 card">
                    {% block container %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'vendor/jquery/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/sweetalert2/sweetalert2.min.js' %}"></script>
<script src="{% static 'vendor/select2/js/select2.full.min.js' %}"></script>
<script src="{% static 'vendor/select2/js/i18n/es.js' %}"></script>
{% block javascript %}
{% endblock javascript %}
</body>
</html>
